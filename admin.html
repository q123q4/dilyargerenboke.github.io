<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后端管理入口</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(118, 75, 162, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(118, 75, 162, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(118, 75, 162, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white">
    <div class="max-w-md w-full mx-4 text-center p-8 rounded-xl backdrop-blur-sm bg-white/10">
        <div class="mb-8">
            <i class="fa fa-cog text-6xl text-white/80 mb-4"></i>
            <h1 class="text-3xl font-bold">后端管理入口</h1>
            <p class="text-white/80 mt-2">点击下方按钮进入后端管理系统</p>
        </div>
        
        <a href="http://localhost:5000/admin" target="_blank" class="inline-flex items-center justify-center bg-white text-secondary font-medium py-3 px-8 rounded-full transition-all duration-300 hover:bg-gray-100 btn-pulse w-full mb-6">
            <i class="fa fa-sign-in mr-2"></i>
            进入后端管理
        </a>
        
        <div class="text-white/60 text-sm">
            <p>若无法访问，请确认后端服务正在运行</p>
            <p class="mt-1">默认地址: http://localhost:5000/admin</p>
        </div>
    </div>
    
    <div class="mt-8">
        <a href="index.html" class="text-white/60 hover:text-white transition-colors text-sm flex items-center">
            <i class="fa fa-arrow-left mr-1"></i>
            返回首页
        </a>
    </div>
    
    <script>
        // 页面加载时自动尝试跳转（可选功能，给用户选择的空间）
        // setTimeout(() => {
        //     window.location.href = 'http://localhost:5000/admin';
        // }, 3000);
    </script>
</body>
</html>
