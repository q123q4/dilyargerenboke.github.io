<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后端管理入口 - dilyar博客系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // Tailwind配置
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-custom {
                background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .animate-pulse-custom {
                animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
            @keyframes pulse {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.8;
                }
            }
        }
    </style>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-attachment: fixed;
        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.5);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(118, 75, 162, 0.7);
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex flex-col items-center justify-center text-white p-4">
    <div class="max-w-md w-full mx-auto text-center bg-white/10 backdrop-blur-md p-8 rounded-xl shadow-2xl border border-white/20">
        <div class="mb-10 animate-pulse-custom">
            <i class="fa fa-cog text-7xl text-white mb-6"></i>
            <h1 class="text-3xl md:text-4xl font-bold mb-2">后端管理入口</h1>
            <p class="text-white/80">点击下方按钮一键进入后端管理系统</p>
        </div>
        
        <div class="mb-8">
            <a href="http://localhost:5000/admin" target="_blank" class="inline-flex items-center justify-center bg-white text-secondary font-bold py-4 px-10 rounded-full transition-all duration-300 btn-glow w-full">
                <i class="fa fa-sign-in mr-3"></i>
                一键进入后端管理
            </a>
        </div>
        
        <div class="bg-black/20 rounded-lg p-4 mb-8 text-left">
            <h3 class="font-semibold mb-2 flex items-center">
                <i class="fa fa-info-circle mr-2"></i>
                访问说明
            </h3>
            <ul class="text-white/80 text-sm space-y-2 list-disc pl-5">
                <li>确保后端服务正在运行于 <span class="font-mono">http://localhost:5000</span></li>
                <li>首次访问可能需要登录，默认管理员账号：<span class="font-mono">admin@example.com</span></li>
                <li>默认密码：<span class="font-mono">password123</span></li>
                <li>如需切换端口，请修改上方按钮的链接地址</li>
            </ul>
        </div>
        
        <div class="flex justify-center gap-3">
            <a href="index.html" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm flex items-center">
                <i class="fa fa-arrow-left mr-2"></i>
                返回首页
            </a>
            <a href="#" id="copyLinkBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors text-sm flex items-center">
                <i class="fa fa-copy mr-2"></i>
                复制链接
            </a>
        </div>
    </div>
    
    <footer class="mt-12 text-center text-white/60 text-sm">
        <p>© 2024 dilyar博客系统 | 后端管理入口页</p>
    </footer>
    
    <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-300 z-50">
        链接已复制到剪贴板
    </div>
    
    <script>
        // 复制链接功能
        document.getElementById('copyLinkBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const adminUrl = 'http://localhost:5000/admin';
            navigator.clipboard.writeText(adminUrl).then(function() {
                showToast('链接已复制到剪贴板');
            }, function() {
                showToast('复制失败，请手动复制');
            });
        });
        
        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            
            setTimeout(function() {
                toast.style.opacity = '0';
            }, 2000);
        }
        
        // 页面加载动画效果
        window.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.max-w-md');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(function() {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
