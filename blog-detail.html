        // 简单的数据持久化函数
        function saveData() {
            try {
                localStorage.setItem('blogData', JSON.stringify(blogData));
            } catch(e) {
                console.log('保存数据失败:', e);
            }
        }
        
        // 添加图片URL处理函数，确保图片路径正确并且提供错误回退机制
        function getImageUrl(imagePath) {
            // 如果路径为空或未定义，提供默认随机图片
            if (!imagePath) {
                const randomId = Math.floor(Math.random() * 100);
                return `https://picsum.photos/id/${randomId}/600/400`;
            }
            
            // 保留原始图片URL，包括DataURL格式和其他可能的格式
            // 只有在确定图片URL无效时才提供默认图片
            return imagePath;
        }
        
        // 图片加载失败处理函数
        function handleImageError(imgElement) {
            // 当图片加载失败时，使用随机默认图片替换
            const randomId = Math.floor(Math.random() * 100);
            imgElement.src = `https://picsum.photos/id/${randomId}/600/400`;
            imgElement.onerror = null; // 防止无限循环
        }
        // 获取URL中的博客ID参数
        function getBlogIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }
        
        // 根据ID查找博客
        function findBlogById(id) {
            return blogData.find(blog => blog.id === id);
        }
        
        // 格式化博客内容（将换行符转换为HTML段落）
        function formatBlogContent(content) {
            // 将内容按换行符分割
            const paragraphs = content.split('\n\n');
            
            // 处理每个段落
            return paragraphs.map(para => {
                // 检查是否是标题
                if (para.startsWith('## ')) {
                    return `<h2>${para.substring(3)}</h2>`;
                } else if (para.startsWith('# ')) {
                    return `<h1>${para.substring(2)}</h1>`;
                } else if (para.startsWith('```')) {
                    // 处理代码块
                    const code = para.substring(para.indexOf('\n') + 1, para.lastIndexOf('\n'));
                    const language = para.substring(3, para.indexOf('\n')).trim();
                    return `<pre><code class="language-${language}">${code}</code></pre>`;
                } else {
                    return `<p>${para}</p>`;
                }
            }).join('');
        }
        
        // 渲染博客详情
        function renderBlogDetail() {
            const blogId = getBlogIdFromUrl();
            const blog = findBlogById(blogId);
            
            if (!blog) {
                document.getElementById('blogTitle').textContent = '博客不存在';
                document.getElementById('blogContent').textContent = '抱歉，您访问的博客不存在或已被删除。';
                return;
            }
            
            // 填充博客信息
            document.getElementById('blogTitle').textContent = blog.title;
            document.getElementById('blogDate').textContent = blog.date;
            document.getElementById('blogAuthor').textContent = blog.author;
            document.getElementById('blogCategory').textContent = blog.category;
            document.getElementById('blogLikes').textContent = blog.likes;
            
            // 使用getImageUrl函数处理图片URL，并添加onerror处理函数
            const blogImage = document.getElementById('blogImage');
            blogImage.src = getImageUrl(blog.image);
            blogImage.alt = blog.title;
            blogImage.onerror = function() { handleImageError(this); };
            
            document.getElementById('blogContent').innerHTML = formatBlogContent(blog.content);
            
            // 设置页面标题
            document.title = `${blog.title} - dilyar的个人博客`;
            
            // 绑定点赞事件
            document.getElementById('likeBtn').addEventListener('click', function() {
                blog.likes += 1;
                document.getElementById('blogLikes').textContent = blog.likes;
                // 保存更新后的数据
                saveData();
                showToast('点赞成功！', 'success');
            });
        }
        
        // 渲染分类统计
        function renderCategoryStats() {
            const categoryCounts = {};
            
            // 统计每个分类的博客数量
            blogData.forEach(blog => {
                if (categoryCounts[blog.category]) {
                    categoryCounts[blog.category]++;
                } else {
                    categoryCounts[blog.category] = 1;
                }
            });
            
            // 生成分类链接
            const categoryStats = document.getElementById('categoryStats');
            for (const [category, count] of Object.entries(categoryCounts)) {
                const link = document.createElement('a');
                link.href = `index.html?category=${category}`;
                link.className = 'bg-gray-100 hover:bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-xs transition-colors';
                link.textContent = `${category} (${count})`;
                categoryStats.appendChild(link);
            }
        }
        
        // 渲染热门文章
        function renderPopularBlogs() {
            // 按点赞数排序，取前3篇
            const popularBlogs = [...blogData]
                .sort((a, b) => b.likes - a.likes)
                .slice(0, 3);
            
            const popularBlogsContainer = document.getElementById('popularBlogs');
            popularBlogsContainer.innerHTML = ''; // 清空容器
            
            popularBlogs.forEach(blog => {
                const blogItem = document.createElement('div');
                blogItem.className = 'flex gap-3';
                
                // 创建图片元素并添加错误处理
                const imgContainer = document.createElement('div');
                imgContainer.className = 'flex-shrink-0 w-16 h-16';
                
                const img = document.createElement('img');
                img.src = getImageUrl(blog.image);
                img.alt = blog.title;
                img.className = 'w-full h-full object-cover rounded';
                img.onerror = function() { handleImageError(this); };
                
                imgContainer.appendChild(img);
                
                const contentContainer = document.createElement('div');
                
                const titleLink = document.createElement('a');
                titleLink.href = `blog-detail.html?id=${blog.id}`;
                titleLink.className = 'text-sm font-medium hover:text-primary transition-colors line-clamp-2';
                titleLink.textContent = blog.title;
                
                const dateSpan = document.createElement('p');
                dateSpan.className = 'text-xs text-gray-500 mt-1';
                dateSpan.textContent = blog.date;
                
                contentContainer.appendChild(titleLink);
                contentContainer.appendChild(dateSpan);
                
                blogItem.appendChild(imgContainer);
                blogItem.appendChild(contentContainer);
                
                popularBlogsContainer.appendChild(blogItem);
            });
        }
        
        // 显示消息提示
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            
            // 设置图标和样式
            if (type === 'success') {
                toastIcon.className = 'fa fa-check-circle text-green-400';
                toast.className = 'fixed top-20 right-4 bg-green-50 text-green-800 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center gap-2';
            } else if (type === 'error') {
                toastIcon.className = 'fa fa-exclamation-circle text-red-400';
                toast.className = 'fixed top-20 right-4 bg-red-50 text-red-800 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center gap-2';
            } else {
                toastIcon.className = 'fa fa-info-circle text-blue-400';
                toast.className = 'fixed top-20 right-4 bg-blue-50 text-blue-800 px-6 py-3 rounded-lg shadow-lg transform translate-x-0 transition-transform duration-300 flex items-center gap-2';
            }
            
            // 显示toast
            toast.classList.remove('translate-x-full');
            toast.classList.add('translate-x-0');
            
            // 3秒后自动隐藏
            setTimeout(() => {
                toast.classList.remove('translate-x-0');
                toast.classList.add('translate-x-full');
            }, 3000);
        }
